<div class="login-box">
    <div class="login-box-inner">
        <form [formGroup]="forgotform">
            <div class="login-logo">
                <img *ngIf="loginType == 'QC' || loginType == 'AHC' || loginType == 'UFT'"
                    src="assets/images/quikcard-logo-full.svg" alt="">
                <img *ngIf="loginType == 'AB' || loginType == 'DOC' || loginType == 'GOV'"
                    src="assets/images/adsc-logo-full.svg" alt="" style="width: 350px!important;">
            </div>
            <div class="form-row">
                <input type="text" class="fm-txt form-control" placeholder="Enter Username" formControlName="mail"
                    id="mail" autofocus (keyup)="onKeyPress($event)" />
                <i class="fa fa-user"></i>
                <show-errors [control]="forgotform.controls.mail"></show-errors>
            </div>
            <!-- orm Row Ends -->
            <div class="form-row">
                <input [ngClass]="(disabledItem != true) ? 'green-btn form-control': 'disabled-btn form-control'"
                    [attr.disabled]="disabledItem ? true : null" type="button" value="{{currentUserService.buttonText}}"
                    (click)="forgotpass()" (keyup)="onKeyPress($event)" />
                <div class="text-center btl">
                    <a *ngIf="loginType == 'QC'" class="fg-pass" href="quikcardlogin">Login</a>
                    <a *ngIf="loginType == 'AHC'" class="fg-pass" href="ahclogin">Login</a>
                    <a *ngIf="loginType == 'DOC'" class="fg-pass" href="doctorlogin">Login</a>
                    <a *ngIf="loginType == 'GOV'" class="fg-pass" href="govlogin">Login</a>
                    <a *ngIf="loginType == 'AB'" class="fg-pass" href="albertalogin">Login</a>
                    <a *ngIf="loginType == 'UFT'" class="fg-pass" href="uftlogin">Login</a>
                </div>
            </div>
            <!-- orm Row Ends -->
        </form>
    </div>
    <!-- login Box Inner Ends -->
    <p>The use of this web site is for the employees of Quikcard and ADSC only. All unauthorized access is prohibited.
    </p>
    <p>L’utilisation de ce site Web est réservée aux employés de Quikcard et ADSC. Tout accès non autorisé est interdit.
    </p>
</div>
<!-- Login Box Ends -->
