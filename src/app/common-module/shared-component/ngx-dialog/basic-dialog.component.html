<div class="dialog-content" #dialogElem>
    <div class="dialog-header" #headerElem>
        <!--Using focus-blur directive to move focus from caller if it's UI element-->
        <!-- Button id added -->
        <button id="closeConfirmationPopup" type="button" class="close" (click)="close()">&times;</button>
        <h4 class="dialog-title" #titleElem>{{title}}</h4>
    </div>
    <div class="dialog-body" #bodyElem>
        <table style="width:100%;">
            <tr>
                <td>
                    <p #messageElem>{{message}}</p>
                </td>
            </tr>
        </table>
    </div>
    <div class="dialog-buttons dialog-footer" #footerElem>
        <button id="confirmPopupButton" *ngIf="actionButtonLabel != undefined && actionButtonLabel != ''" type="button"
            class=" dialog-button dialog-button-primary" (keyup.arrowLeft)="focusNextEle($event,'closePopupButton')"
            (keyup.arrowRight)="focusNextEle($event,'closePopupButton')" #actionButtonElem
            (click)="action()">{{actionButtonLabel}}</button>
        <button id="closePopupButton" *ngIf="closeButtonLabel != undefined && closeButtonLabel != ''" type="button"
            class=" dialog-button dialog-button-secondary" (keyup.arrowLeft)="focusNextEle($event,'confirmPopupButton')"
            (keyup.arrowRight)="focusNextEle($event,'confirmPopupButton')" #closeButtonElem
            (click)="close()">{{closeButtonLabel}}</button>
    </div>
</div>
