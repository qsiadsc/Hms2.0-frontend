<div class="container">
    <div class="section-heading">
        <h2>DataEntry -
            <span>Import </span>
        </h2>
    </div>
    <div class="grid-box">
        <div class="grid-heading">
            <h3>Batch Balance Report</h3>
        </div>
        <div class="grid-inner">
            <div class="form-row">
                <div class="row">
                    <div class="col-md-3 col-xs-12 min-ht-half">
                        <label>Batch Balance Filename</label>
                        <input style="display: none" type="file" (change)="onFileChanged($event)" onclick="this.value=null" #crFileInput>
                        <input [(ngModel)]="selectedFileName" class="fm-txt form-control datepicker" type="text" placeholder="Select File">
                        <ul *ngIf="error.isError==true" class="validation-errors">
                            <li style="color: red">{{error.errorMessage}}</li>
                        </ul>
                        <ul *ngIf="error3.isError==true" class="validation-errors">
                            <li style="color: red">{{error3.errorMessage}}</li>
                        </ul>
                    </div>
                    <div class="col-md-4 col-xs-12 min-ht-half">
                        <label>&nbsp;</label>
                        <button class="btn green-btn" (click)="crFileInput.click()">Select File</button>
                        <button id="uploadBatchBalanceBtn" *ngIf="selectedFileName" (click)="uploadBatchBalanceFile()" class="btn green-btn">Upload</button>
                        <button *ngIf="selectedFileName" (click)="removeExtension()" class="btn red-btn ">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="showLoader" class="loader-outer">
    <div class="cube-wrapper">
        <div class="cube-folding">
            <span class="leaf1"></span>
            <span class="leaf2"></span>
            <span class="leaf3"></span>
            <span class="leaf4"></span>
        </div>
        <span class="loading" data-name="Loading">{{placeholderLoader}}</span>
    </div>
</div>
