<div class="container">
  <div class="section-heading">
    <h2>{{'file.files' | translate}} - <span>{{'file.list' | translate}}</span></h2>
  </div>
  <div class="grid-box">
    <div class="grid-heading">
      <h3>{{'file.files' | translate}} {{'file.list' | translate}}</h3>
    </div>
    <div class="grid-inner">
      <div class="form-row">
        <div class="row">
          <div class="col-md-12 col-xs-12 table-col">
            <div class="table-responsive">
              <table id="filesList" class="table table-bordered table-stripped">
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div [hidden]="!hideBtn">
  <button id="hiddenFileHistBut" class="tab-grid-btn btn red-btn-del" data-toggle="modal"
    data-target="#reportHistory">{{'file.file' | translate}} {{'file.history' | translate}}</button>
</div>
<div id="reportHistory" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" id="closeFileListHistory">&times;</button>
        <h4 class="modal-title">{{'file.file' | translate}} {{'file.history' | translate}}</h4>
      </div>
      <div class="modal-body">
        <div class="grid-box">
          <div class="grid-heading">
            <h3>{{'file.file' | translate}} {{'file.list' | translate}}</h3>
          </div>
          <!-- Grid Heading Ends -->
          <div class="grid-inner">
            <div class="form-row">
              <div class="row">
                <div class="col-md-12 col-xs-12 table-col">
                  <div class="table-responsive">
                    <table id="fileListHistory" class="table table-bordered table-stripped">
                    </table>
                  </div>
                  <!-- Table Ends -->
                </div>
              </div>
            </div>
            <!-- Form Row ENds -->
          </div>
          <!-- Grid Inner Ends -->
        </div>
      </div>
      <!-- Modal Body End-->
      <div class="modal-footer">
        <button id="modalFooterClose" type="button" class="btn grey-btn" data-dismiss="modal">{{'file.close' | translate}}</button>
      </div>
    </div>
  </div>
</div>
<div [hidden]="!showLoader" class="loader-outer">
  <div class="cube-wrapper">
    <div class="cube-folding">
      <span class="leaf1"></span>
      <span class="leaf2"></span>
      <span class="leaf3"></span>
      <span class="leaf4"></span>
    </div>
    <span class="loading" data-name="Loading">{{'file.loading' | translate}}</span>
  </div>
</div>
